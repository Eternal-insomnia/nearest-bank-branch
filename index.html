<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=825549c5-c553-4134-a167-8d0825c54bdf&lang=ru_RU" type="text/javascript">
    </script>
    <script src="scripts/mapCreate.js" type="module"></script>

    <title>Ближайшее отделение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.vtb.ru/" target="_blank">
            <img src="images/VTB_logo_ru.png" width="100px" height="60px">
        </a>
        <h2>Ближайшие отделения и банкоматы</h2>
    </header>

    <div class="content">

        <div id="map"></div>

        <form class="mapFilters scroller" action="filters.php" method="post">
            <label class="filterHeader" style="font-size: 24px;">
                Фильтры
            </label>


            <br>


            <label class="filterCategories">
                Денежные средства
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="cash">
                <span class="check__box"></span>
                Действия с наличными
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="transfer_money">
                <span class="check__box"></span>
                Перевод денежных средств
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="currency_exchange">
                <span class="check__box"></span>
                Обмен валют
            </label>

            <label class="filterCategories">
                Оплата
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="services_pay">
                <span class="check__box"></span>
                Оплата услуг
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="credit_pay">
                <span class="check__box"></span>
                Оплата кредита
            </label>            

            <label class="filterCategories">
                Только в отделениях банка
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="debit_card">
                <span class="check__box"></span>
                Дебетовые карты
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="credit_operations">
                <span class="check__box"></span>
                Кредиты
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="account_operations">
                <span class="check__box"></span>
                Индивидуальные счета
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="mortgage_operations">
                <span class="check__box"></span>
                Ипотеки
            </label>

            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="personal_data">
                <span class="check__box"></span>
                Изменение личных данных
            </label>

            <label class="filterCategories">
                Для людей с ограниченными возможностями
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox" id="disabled_people">
                <span class="check__box"></span>
                Доступная среда для инвалидов
            </label>

            <input type="button" class="filterSendBtn" id="update" value="Применить">

        </form>

        <div class="filterBtn">
            <i class="fa-solid fa-filter" style="color: #002882;"></i>
        </div>
    </div>
</body>
</html>
