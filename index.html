<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://api-maps.yandex.ru/2.1/?apikey=825549c5-c553-4134-a167-8d0825c54bdf
    &lang=ru_RU" type="text/javascript">
    </script>
    <script src="scripts/mapCreate.js" type="module"></script>
    <script src="scripts/location.js" type="text/javascript"></script>

    <title>Ближайшее отделение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.vtb.ru/">
            <img src="images/VTB_logo_ru.png" width="100px" height="60px">
        </a>
        <h2>Ближайшие отделения и банкоматы</h2>
    </header>

    <div class="content">

        <div id="map"></div>

        <form class="mapFilters scroller">
            <label class="filterHeader" style="font-size: 24px;">
                Фильтры
            </label>


            <br>


            <label class="filterCategories">
                Отделения для людей с ограниченными возможностями
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Для слабовидящих и слепых
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <div class="check__box"></div>
                Для слабослышащих и глухих
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Для маломобильных
            </label>



            <label class="filterCategories">
                Поддержка валют
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Рубль
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Доллар
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Евро
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Юань
            </label>



            <label class="filterCategories">
                Запись и режим работы
            </label>
            <label class="check option" style="margin-top: 0.5em;">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Круглосуточно
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Работает в выходные
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                Открыто сейчас
            </label>


        </form>

        <div class="filterBtn">
            <i class="fa-solid fa-filter" style="color: #002882;"></i>
        </div>
    </div>
</body>
</html>
